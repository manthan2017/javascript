<html>
	<head>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
		<script src="script.js" defer></script>
		<title>Code Editor</title>
	</head>
	<body>
	<div class="bordered" id="chooser">List of code snippents with names and previews here</div>
	<div class="dot_bordered" id="right_panel">
		<div class="bordered" id="control_panel">
			<button id="find" class="controll_button">Find</button>
			<button id="find_and_replace" class="controll_button">Find and Replace</button>
			<button id="syntax" class="controll_button">Syntax highlight on/off</button>
		</div>
		<div class="bordered" id="specific_contorls">Some specific controls(like input field for find and replace)</div>
		<div class="bordered" id="line_numbers"></div>
		<div class="bordered" id="code_itself">The code snippet goes here</div>
	</div>
	</body>
</html>
